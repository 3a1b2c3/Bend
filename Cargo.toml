[package]
name = "hvm-lang"
version = "0.1.0"
edition = "2021"

[lib]
name = "hvm_lang"

[[bin]]
name = "hvm-lang"
required-features = ["cli"]

[profile.release]
lto = true

[features]
default = ["cli"]
cli = ["dep:clap"]

[dependencies]
chumsky = "= 1.0.0-alpha.4"
clap = { version = "4.4.1", features = ["derive"], optional = true }
hvm-core = { git = "https://github.com/HigherOrderCO/hvm-core.git" }
indexmap = "2.1.0"
itertools = "0.11.0"
logos = "0.13.0"
shrinkwraprs = "0.3.0"

[dev-dependencies]
pretty_assertions = "1.4.0"
stdext = "0.3.1"
walkdir = "2.3.3"
